# BACKGROUND
background {
    monitor =
    path = ~/Pictures/wallpapers/wp2448301-hiroshi-nagai-wallpapers.jpg
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    color = rgba(201, 199, 205, 1)
    font_size = 80
    font_family = CaskaydiaMono Nerd Font Mono
    position = 0, -180
    halign = center
    valign = top
}

# DAY-DATE-MONTH
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %B %d')</span>"
    color = rgba(201, 199, 205, 1)
    font_size = 30
    font_family = CaskaydiaMono Nerd Font Mono
    position = 0, 200
    halign = center
    valign = center
}

