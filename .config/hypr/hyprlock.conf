# INPUT FIELD
input-field {
    monitor =
    size = 290, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(22, 22, 23, 1)
    font_color = rgba(201, 199, 205, 1)
    fade_on_empty = true
    placeholder_text = Enter Password
    hide_input = false
    position = 0, -140
    halign = center
    valign = center
}
